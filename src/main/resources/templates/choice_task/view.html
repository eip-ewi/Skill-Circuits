<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="item">
        <hr th:if="${canEdit}" data-edit="only" class="item__separation" />

        <li
            data-edit="always"
            class="task choice_task"
            th:with="id = ${path == null} ? |item-${item.id}| : |item-${item.id}-${path.id}|"
            th:id="${id}"
            th:data-item="${item.id}"
            th:data-path-ids="${level == 'module'} ? ${item.pathIds} : ${null}"
            th:data-index-initial="${iter == null} ? 0 : ${iter.size - iter.count}">
            <input type="hidden" name="skill.id" th:value="${item.skill.id}" />
            <input type="hidden" name="taskType" value="ChoiceTask" />
            <input th:if="${canEdit}" name="id" type="hidden" th:value="${item.id}" />

            <span class="choice_task__header" data-edit="always">
                <input
                    th:if="${canEdit}"
                    aria-label="Selected"
                    name="selected"
                    class="hidden"
                    type="checkbox"
                    th:value="${item.id}" />
                <span
                    th:if="${canEdit}"
                    class="fa-solid fa-ellipsis-vertical item__move always_visible"
                    data-edit="only"></span>

                <span data-edit="always" class="choice_task__name">
                    <span
                        th:id="|${id}-name|"
                        th:if="${item.name} != null"
                        class="item__name"
                        th:text="${item.name}"
                        th:data-black="not ${canEdit} or ((${level == 'module'} and ${item.visible}) or ${level != 'module'})"></span>

                    <input
                        th:if="${canEdit}"
                        type="text"
                        data-edit="only"
                        name="name"
                        th:data-initial="${item.name}"
                        aria-label="Name"
                        placeholder="Name"
                        th:value="${item.name}" />
                </span>

                <!-- Delete (teacher) and remove from path (student) -->
                <button
                    th:if="${not canEdit}"
                    name="removeFromPath"
                    class="circuit__button__symbol fa-solid fa-trash choice_task__remove"
                    style="margin-left: auto"
                    title="Remove task from your path"
                    onclick="removeTaskFromEditedSkill(this)"></button>
                <button
                    th:if="${canEdit}"
                    class="fa-solid fa-trash item__delete always_visible"
                    data-edit="only"></button>
            </span>

            <ul data-edit="always" class="choice_task__items">
                <!-- TODO would be best to avoid overriding of "item" and "iter" -->
                <!-- TODO reverse? -->
                <th:block th:each="item, iter : ${item.tasks}">
                    <li layout:replace="~{task/view :: item}"></li>
                </th:block>
            </ul>

            <span class="choice_task__footer" data-edit="always">
                <span
                    data-edit="always"
                    class="choice_task__min_tasks"
                    th:data-min-tasks="${item.minTasks}">
                    <!-- Student view -->
                    <span th:if="${!canEdit}" th:id="|choice-task-${item.id}-footer|"></span>

                    <!-- Teacher not in editing mode -->
                    <span
                        th:if="${canEdit}"
                        th:id="|${id}-min-tasks|"
                        th:text="|to complete: ${item.minTasks}|"
                        th:data-black="not ${canEdit} or ((${level == 'module'} and ${item.visible}) or ${level != 'module'})"></span>

                    <!-- Teacher in editing mode -->
                    <span th:if="${canEdit}" data-edit="only">to complete:</span>
                    <input
                        th:if="${canEdit}"
                        type="number"
                        data-edit="only"
                        name="minTasks"
                        required
                        th:data-initial="${item.minTasks}"
                        aria-label="Minimum tasks"
                        placeholder="Min."
                        min="1"
                        th:value="${item.minTasks}" />
                </span>
            </span>
        </li>

        <hr
            class="item__separation"
            data-edit="only"
            th:if="${canEdit} and (${iter == null} or ${iter.size - iter.count} == 0)" />
    </th:block>
</html>
