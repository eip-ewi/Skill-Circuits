<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="item">
        <hr th:if="${canEdit}" data-edit="only" class="item__separation" />
        <!-- TODO correctly display ChoiceTask properties -->
        <th:block>
            <!-- TODO would be best to avoid overriding of "item" -->
            <th:block th:each="item: ${item.tasks}">
                <li layout:replace="~{task/view :: item}"></li>
            </th:block>
        </th:block>
        <li th:text="${item.name}"></li>
        <hr
            class="item__separation"
            data-edit="only"
            th:if="${canEdit} and (${iter == null} or ${iter.size - iter.count} == 0)" />
    </th:block>
</html>
