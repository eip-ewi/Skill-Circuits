<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <dialog layout:fragment="overlay" class="overlay" id="choice-task-warning-overlay">
        <form class="confirmation">
            <p id="choice-task-warning-text"></p>

            <div class="confirmation__buttons">
                <button
                    type="button"
                    onclick="toggleOverlay('choice-task-warning-overlay')"
                    style="margin-left: auto">
                    Okay
                </button>
            </div>
        </form>
    </dialog>
</html>
