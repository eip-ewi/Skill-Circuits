<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="form">
        <li
            data-edit="only"
            th:if="${canEdit}"
            id="create-choice-task"
            class="hidden task choice_task"
            data-new="true">
            <input type="hidden" name="skill.id" />
            <input type="hidden" name="taskType" value="ChoiceTask" />

            <span class="choice_task__header" data-edit="always">
                <span
                    class="fa-solid fa-ellipsis-vertical item__move always_visible"
                    data-edit="only"></span>

                <span data-edit="always" class="choice_task__name">
                    <input
                        type="text"
                        data-edit="only"
                        name="name"
                        aria-label="Name"
                        placeholder="Name" />
                </span>

                <button
                    class="fa-solid fa-trash item__delete always_visible"
                    data-edit="only"></button>
            </span>

            <ul data-edit="always" class="choice_task__items"></ul>

            <span class="choice_task__footer" data-edit="always">
                <span data-edit="always" class="choice_task__min_tasks" data-min-tasks="1">
                    <span data-edit="only">to complete:</span>
                    <input
                        type="number"
                        data-edit="only"
                        name="minTasks"
                        required
                        data-initial="1"
                        aria-label="Minimum tasks"
                        placeholder="Min."
                        min="1"
                        value="1" />
                </span>
            </span>
        </li>
    </th:block>
</html>
