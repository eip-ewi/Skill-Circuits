<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{container}">
    <head>
        <link rel="stylesheet" th:href="@{/css/circuit.css}" />

        <style th:inline="css">
            /*<![CDATA[*/
            :root {
                --columns: /*[[${columns}]]*/ 5;
                --rows: /*[[${rows}]]*/ 5;
            }
            /*]]>*/
        </style>

        <title th:text="${edition.name}"></title>
    </head>

    <body>
        <div layout:fragment="content">
            <div
                class="circuit__header"
                th:with="visible = ${@editionRepository.findByIdOrThrow(edition.id).isVisible()}">
                <h1 th:text="${edition.name}"></h1>

                <div class="circuit__header__buttons">
                    <form
                        method="post"
                        id="publish-edition-form"
                        th:action="@{|/edition/${edition.id}/publish|}"
                        th:if="${@authorisationService.canPublishEdition(edition.id) and not visible}">
                        <button
                            name="publish"
                            id="publishEdition"
                            class="circuit__button"
                            title="publish"
                            type="submit">
                            Publish
                        </button>
                    </form>
                    <form
                        method="post"
                        id="unpublish-edition-form"
                        th:action="@{|/edition/${edition.id}/unpublish|}"
                        th:if="${@authorisationService.canPublishEdition(edition.id) and visible}">
                        <button
                            name="unpublish"
                            id="unpublishEdition"
                            class="circuit__button"
                            title="unpublish"
                            type="submit">
                            Unpublish
                        </button>
                    </form>
                    <form
                        th:if="${@authorisationService.isAtLeastTeacherInEdition(edition.id)}"
                        method="post"
                        th:action="@{|/edition/${edition.id}/studentmode|}">
                        <button th:if="${studentMode}" type="submit" class="circuit__button">
                            Exit student view
                        </button>
                        <button th:unless="${studentMode}" type="submit" class="circuit__button">
                            Enter student view
                        </button>
                    </form>
                </div>
            </div>

            <th:block
                th:with="circuit = ${edition},
                       canCreate = ${@authorisationService.canCreateSubmoduleInEdition(edition.id)},
                       canEdit = ${@authorisationService.canEditSubmoduleInEdition(edition.id)},
                       canDelete = ${@authorisationService.canDeleteSubmoduleInEdition(edition.id)},
                       groupType = ${'module'},
                       blockType = ${'submodule'},
                       itemType = ${'skill'}">
                <div layout:replace="~{circuit/view :: grid}"></div>
                <div layout:replace="~{circuit/view :: additional}"></div>
            </th:block>

            <th:block
                th:with="circuit = ${edition},
                       canCreate = ${@authorisationService.canCreateSubmoduleInEdition(edition.id)},
                       canEdit = ${@authorisationService.canEditSubmoduleInEdition(edition.id)},
                       canDelete = ${@authorisationService.canDeleteSubmoduleInEdition(edition.id)},
                       groupType = ${'module'},
                       blockType = ${'submodule'},
                       itemType = ${'skill'}">
                <script>
                    const blockType = "submodule";
                    const itemType = "skill";
                </script>
                <div layout:replace="~{circuit/view :: script}"></div>
            </th:block>
        </div>
    </body>
</html>
