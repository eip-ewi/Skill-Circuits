<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{container}">
<head>
    <link rel="stylesheet" th:href="@{/css/circuit.css}">

    <style th:inline="css">
        /*<![CDATA[*/
        :root {
            --columns: /*[[${columns}]]*/ 5;
        }
        /*]]>*/
    </style>

    <title th:text="${edition.name}"></title>
</head>

<body>

<div layout:fragment="content">

    <form method="post" id="publish-edition-form" th:action="@{|/edition/${edition.id}/publish|}"
          th:if="${@authorisationService.canPublishEdition(edition.id)}">
        <button name="publish" id="publishEdition"
                th:if="!${@editionRepository.findByIdOrThrow(edition.id).isVisible()}"
                class="fa-solid btn-publish" title="publish" type="submit">
            Publish
        </button>
    </form>
    <form method="post" id="unpublish-edition-form" th:action="@{|/edition/${edition.id}/unpublish|}"
          th:if="${@authorisationService.canPublishEdition(edition.id)}">
        <button name="unpublish" id="unpublishEdition"
                th:if="${@editionRepository.findByIdOrThrow(edition.id).isVisible()}"
                class="fa-solid btn-unpublish" title="unpublish" type="submit">
            Unpublish
        </button>
    </form>

    <h1 th:text="${edition.name}"></h1>

    <th:block th:with="circuit = ${edition},
                       canCreate = ${@authorisationService.canCreateSubmoduleInEdition(edition.id)},
                       canEdit = ${@authorisationService.canEditSubmoduleInEdition(edition.id)},
                       canDelete = ${@authorisationService.canDeleteSubmoduleInEdition(edition.id)},
                       groupType = ${'module'},
                       blockType = ${'submodule'},
                       itemType = ${'skill'}">
        <div layout:replace="~{circuit/view :: grid}"></div>
        <div layout:replace="~{circuit/view :: additional}"></div>
    </th:block>

<!--    <div layout:replace="~{skill/edit :: form}"></div>-->

<!--    <div layout:replace="~{task/create :: form}"></div>-->
<!--    <div layout:replace="~{task/edit :: form}"></div>-->

    <th:block th:with="circuit = ${edition},
                       canCreate = ${@authorisationService.canCreateSubmoduleInEdition(edition.id)},
                       canEdit = ${@authorisationService.canEditSubmoduleInEdition(edition.id)},
                       canDelete = ${@authorisationService.canDeleteSubmoduleInEdition(edition.id)},
                       groupType = ${'module'},
                       blockType = ${'submodule'},
                       itemType = ${'skill'}">
        <script>
            const blockType = "submodule";
            const itemType = "skill";
        </script>
        <div layout:replace="~{circuit/view :: script}"></div>
    </th:block>

<!--    <div layout:replace="~{skill/edit :: script}"></div>-->

<!--    <div layout:replace="~{task/create :: script}"></div>-->
<!--    <div layout:replace="~{task/edit :: script}"></div>-->

</div>

</body>
</html>
