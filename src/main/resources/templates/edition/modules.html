<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{container}">
    <head>
        <link rel="stylesheet" th:href="@{/css/blocks.css}" />

        <title th:text="|${edition.course.name} - ${edition.name}|"></title>
    </head>

    <body>
        <div layout:fragment="content">
            <div style="display: flex; justify-content: space-between">
                <div>
                    <h1 th:text="|${edition.course.name} - ${edition.name}|"></h1>
                </div>

                <div>
                    <form
                        th:if="${@authorisationService.canEditEdition(edition.id)}"
                        method="post"
                        th:action="@{|/edition/${edition.id}/studentmode|}">
                        <button
                            th:if="${studentMode}"
                            type="submit"
                            class="button"
                            style="font-size: 1.25rem; padding: 0.5rem 1rem">
                            Exit student view
                        </button>
                    </form>
                </div>
                <!--                Playlist feature-->
                <div th:if="${studentOptedIn != null}">
                        <button class="playlist-button" id="playlist-button-m"><span class="fa-solid fa-circle-play"></span>Playlist</button>
                        <div layout:replace="~{playlist/header-button :: opt-in-dialog}"></div>
                </div>
            </div>
            <form class="tabs" th:with="view = ${param?.view}">
                <button
                    class="tab"
                    name="view"
                    value="modules"
                    th:data-active="${view != 'circuit'}">
                    Modules
                </button>
                <button
                    class="tab"
                    name="view"
                    value="circuit"
                    th:data-active="${view == 'circuit'}">
                    Circuit
                </button>
            </form>

            <div class="blocks">
                <th:block th:each="module : ${edition.modules}">
                    <a class="block" th:href="@{|/module/${module.id}|}">
                        <h2 th:text="${module.name}"></h2>
                        <h3
                            style="font-size: 0.8rem"
                            th:text="|${@skillRepository.countBySubmoduleModuleId(module.id)} skills|"></h3>
                    </a>
                </th:block>
            </div>

            <!--        Playlist feature-->
            <div layout:replace="~{playlist/header-button :: script}"></div>
        </div>

    </body>

</html>
