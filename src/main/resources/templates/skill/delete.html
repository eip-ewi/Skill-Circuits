<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:if="${@authorisationService.canDeleteSkills(module.edition.id)}" layout:fragment="overlay" class="hidden overlay" id="delete-skill-overlay">

    <form id="delete-skill-form" class="confirmation" th:action="@{/skill}" th:method="delete">

        <input id="delete-skill-id" name="id" type="hidden"/>

        <p>Are you sure you want to delete <span id="delete-skill-name"></span>?</p>

        <div class="confirmation__buttons">
            <button type="button" onclick="toggleOverlay('delete-skill-overlay')">Cancel</button>
            <button type="submit">Delete Skill</button>
        </div>

    </form>

</div>

<script th:if="${@authorisationService.canDeleteSkills(module.edition.id)}" layout:fragment="script">
    function deleteSkill() {
        toggleOverlay("delete-skill-overlay");
        let skillId = $(this).data("skill");
        $("#delete-skill-id").val(skillId);
        $("#delete-skill-name").text($(`#skill-${skillId}-name`).text());
    }

    document.addEventListener("DOMContentLoaded", function () {
        $(".skill__delete").click(deleteSkill);
    });
</script>

</html>
