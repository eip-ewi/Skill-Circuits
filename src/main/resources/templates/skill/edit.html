<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="form" class="hidden" id="edit-skill-wrapper">

    <div id="edit-skill">

        <form id="edit-skill-form" class="edit skill__form">
            <input id="edit-skill-id" name="id" type="hidden"/>

            <label for="edit-skill-name">Name</label>
            <input id="edit-skill-name" name="name" type="text" required/>

            <label for="edit-skill-submodule">Submodule</label>
            <select id="edit-skill-submodule" name="submodule.id" required>
                <option th:each="submodule : ${module.submodules}" th:value="${submodule.id}" th:text="${submodule.name}"></option>
            </select>

            <label for="edit-essential-checkbox">Essential
                <sup class="info_icon fa-info-circle">
                    <span class="info_icon__text">Mark optional materials as non-essential.</span></sup>
            </label>
            <input style="max-width: 20px" type="checkbox" id="edit-essential-checkbox" name="essential">

            <div class="skill__form__buttons">
                <button type="button" id="edit-skill-cancel">Cancel</button>
                <button type="submit">Edit Skill</button>
            </div>

        </form>

    </div>

</div>

<script th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="script">
    function editSkill() {
        $(".skill__name").removeClass("hidden");
        let skillId = $(this).data("block");
        let skillName = $(`#block-${skillId}-name`);
        $("#edit-skill-id").val(skillId);
        $("#edit-skill-name").val(skillName.text());

        let skill = $(`#block-${skillId}`);
        $("#edit-skill-submodule").val(skill.data("submodule"));
        $(`#block-${skillId}-header`).append($("#edit-skill"));
        skillName.addClass("hidden");
        $(`#block-${skillId}-group`).addClass("hidden");
        $("#edit-essential-checkbox").prop('checked', skill.data("essential"));
    }

    document.addEventListener("DOMContentLoaded", function () {
        $("#edit-skill-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
                type: "PATCH",
                url: "/skill",
                data: $("#edit-skill-form").serialize(),
                success: () => {
                    let skillId = $("#edit-skill-id").val();
                    let skillName = $(`#block-${skillId}-name`);
                    $("#edit-skill-wrapper").append($("#edit-skill"));
                    skillName.text($("#edit-skill-name").val());

                    let skill = $(`#skill-${skillId}`);
                    skill.data("submodule", $("#edit-skill-submodule").val());

                    let essential = $("#edit-essential-checkbox").prop("checked");
                    skill.data("essential", essential);
                    skill.attr("data-essential",essential);

                    skillName.removeClass("hidden");
                    let group = $("#edit-skill-submodule option:selected");
                    let block = $(`#block-${skillId}`);
                    block.attr("data-group", group.val());
                    block.data("group", group.val());
                    let blockGroup = $(`#block-${skillId}-group`);
                    blockGroup.text(group.text());
                    blockGroup.removeClass("hidden");
                }
            });
        });

        $(".skill__edit").click(editSkill);

        $("#edit-skill-cancel").click(function () {
            let skillId = $("#edit-skill-id").val();
            $("#edit-skill-wrapper").append($("#edit-skill"));
            $(`#block-${skillId}-name`).removeClass("hidden");
            $(`#block-${skillId}-group`).removeClass("hidden");
        });
    });
</script>

</html>
