<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="path">
        <div th:data-id="${path.id}" aria-expanded="false" class="path-toggle">
            <button class="path-toggle__control">
                <span th:text="${path.name}"></span>
                <span class="fa-solid fa-chevron-down"></span>
            </button>

            <ul class="path-toggle__content">
                <th:block
                    th:each="item, iter : ${block.items}"
                    th:with="taskAdded = ${#sets.contains(tasksAdded.![id], item.id)}">
                    <th:block
                        th:if="${@pathService.isTaskInPath(item.id, path.id) and not ((item.visible and not modified) or (modified and taskAdded))}">
                        <li layout:replace="~{task/inactiveview :: item}"></li>
                    </th:block>
                </th:block>
                <li class="hide-with-siblings">This skill has no extra tasks in this path</li>
            </ul>
        </div>
    </th:block>

    <script layout:fragment="script">
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".path-toggle__control").forEach(ctrl =>
                ctrl.addEventListener("click", function () {
                    const toggle = ctrl.closest(".path-toggle");
                    toggle.setAttribute(
                        "aria-expanded",
                        toggle.getAttribute("aria-expanded") !== "true"
                    );
                })
            );
        });
    </script>
</html>
