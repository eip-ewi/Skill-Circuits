<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="path">
        <div class="right-path" th:data-id="${path.id}">

            <div th:class="skill-right-path">
                <p th:text="${path.name}"></p>
                <span class="fa-solid fa-caret-down"></span>
            </div>

            <div class="content" style="padding: 0rem; display: none">
                <ul class="right-path-ul">
                    <th:block th:each="item, iter : ${block.items}">
                        <th:block
                            th:if="${@pathService.isTaskInPath(item.id, path.id)
                            and not ((item.visible and not #sets.contains(skillsModified, block))
                                                or (#sets.contains(skillsModified, block) and #sets.contains(tasksAdded, item)))}">
                            <li layout:replace="~{task/leftview :: item}"></li>
                        </th:block>
                    </th:block>
                    <h3 style="font-size: 0.8rem" class="empty-path-text">
                        This skill has no extra tasks in this path
                    </h3>
                </ul>
            </div>
        </div>
    </th:block>

    <script layout:fragment="script">
        function expandAlternativePath() {
            let pathId = $(this).data("id");
            // TODO: get skill id
            let content = this.nextElementSibling;

            let before = content.style.display;

            // Close all other paths in the left view of the skill
            //TODO: do this only in opened skill
            $(".skill-right-path").each(closeLeftPath);

            // Toggle current left path in skill
            if (before === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }

        function closeLeftPath() {
            let content = this.nextElementSibling;
            content.style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function () {
            $(".skill-right-path").click(expandAlternativePath);
        });
    </script>
</html>
