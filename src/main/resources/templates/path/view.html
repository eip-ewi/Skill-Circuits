<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="path">
        <div
            th:data-id="${path.id}"
            aria-expanded="false"
            aria-disabled="false"
            class="path-toggle">
            <button class="path-toggle__control">
                <span th:text="${path.name}"></span>
                <span class="fa-solid fa-chevron-down"></span>
            </button>

            <ul class="path-toggle__content">
                <th:block
                    th:each="item, iter : ${block.items}"
                    th:with="taskAdded = ${#sets.contains(tasksAdded.![id], item.id)}">
                    <th:block
                        th:if="${@pathService.isTaskInPath(item.id, path.id) and not ((item.visible and not modified) or (modified and taskAdded))}">
                        <li layout:replace="~{task/inactiveview :: item}"></li>
                    </th:block>
                </th:block>
            </ul>
        </div>
    </th:block>

    <script layout:fragment="script">
        /**
         * Adds an event listener to the path toggle that opens the dropdown with the additional skills.
         * Disable the toggle if it does not contain skills.
         *
         * @param pathCtrl The path dropdown toggle control.
         */
        function togglePathDropdownSetup(pathCtrl) {
            // Note: When CSS "has" is safely usable, this functionality can (partially) be moved to CSS
            const toggle = pathCtrl.closest(".path-toggle");

            pathCtrl.addEventListener("click", function () {
                // Only expand if it is possible to toggle (contains one or more skills)
                if ($(toggle).find("li").length !== 0) {
                    toggle.setAttribute(
                        "aria-expanded",
                        toggle.getAttribute("aria-expanded") !== "true"
                    );
                }
            });

            if ($(toggle).find("li").length === 0) {
                toggle.setAttribute("aria-disabled", "true");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".path-toggle__control").forEach(togglePathDropdownSetup);
        });
    </script>
</html>
