<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div th:if="${canEdit}" layout:fragment="form" class="hidden" id="edit-item-wrapper">
        <div id="edit-item">
            <form id="edit-item-form" class="edit item__form">
                <input id="edit-item-id" name="id" type="hidden" />

                <select
                    th:if="${level == 'module'}"
                    class="item__form__dropdown"
                    id="edit-item-type"
                    name="type"
                    required>
                    <option
                        th:each="enum : ${T(nl.tudelft.skills.model.TaskType).values()}"
                        th:data-icon="${enum.icon}"
                        th:value="${enum}"
                        th:text="#{|task.type.${#strings.toLowerCase(enum.name())}|}"></option>
                </select>

                <input id="edit-item-name" aria-label="Name" name="name" type="text" required />

                <div class="item__form__url" th:if="${level == 'module'}">
                    <button
                        id="edit-task-link-button"
                        type="button"
                        class="fa-solid fa-link"></button>
                    <input
                        id="edit-task-link"
                        placeholder="URL"
                        aria-label="Link"
                        name="link"
                        type="url"
                        class="hidden" />
                </div>

                <button type="button" id="edit-item-cancel" class="fa-solid fa-xmark"></button>
                <button type="submit" class="fa-solid fa-check"></button>
            </form>
        </div>
    </div>

    <script th:if="${canEdit}" layout:fragment="script">
        function editItem() {
            $(".item__buttons").removeClass("hidden");
            $(".item__name").removeClass("hidden");
            let itemId = $(this).data("item");
            let itemName = $(`#item-${itemId}-name`);
            let itemIcon = $(`#item-${itemId}-icon`);
            let itemContent = $(`#item-${itemId}-content`);
            let itemButtons = $(`#item-${itemId}-buttons`);
            let itemIconSelect = $("#edit-item-type");

            itemIconSelect.addClass("hidden");
            itemIcon.css("cursor", "pointer");
            itemIconSelect.change(function () {
                let itemType = $("#edit-item-type option:selected").data("icon");
                itemIcon.removeClass();
                itemIcon.addClass("fa-solid");
                itemIcon.addClass(`fa-${itemType}`);
            });

            itemIconSelect.val($(this).data("type"));

            $("#edit-item-id").val(itemId);
            $("#edit-item-name").val(itemName.text());
            itemContent.append($("#edit-item"));
            itemName.addClass("hidden");
            itemButtons.addClass("hidden");

            if (itemType === "task") {
                let link = $("#edit-task-link");
                let linkDiv = $(`#item-${itemId}-link`);
                link.addClass("hidden");
                link.val(linkDiv.attr("href"));
                if (link.val() === "") {
                    link.addClass("hidden");
                } else {
                    link.removeClass("hidden");
                    itemButtons.before(itemContent);
                    linkDiv.addClass("hidden");
                    $(`#item-${itemId}-link-icon`).addClass("hidden");
                }
            }
            itemIcon.click(() => {
                $("#edit-item-type").toggleClass("hidden");
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            $("#edit-item-form").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: "PATCH",
                    url: `/${itemType}`,
                    data: $("#edit-item-form").serialize(),
                    success: () => {
                        let itemId = $("#edit-item-id").val();
                        let itemName = $(`#item-${itemId}-name`);
                        let buttons = $(`#item-${itemId}-buttons`);
                        $("#edit-item-wrapper").append($("#edit-item"));
                        itemName.removeClass("hidden");
                        itemName.text($("#edit-item-name").val());
                        buttons.removeClass("hidden");

                        if (itemType === "task") {
                            let link = $("#edit-task-link").val();
                            let content = $(`#item-${itemId}-content`);
                            buttons.before(content);
                            $(`#item-${itemId}-link`).remove();
                            $(`#item-${itemId}-link-icon`).remove();
                            if (link !== "") {
                                let linkDiv = $(
                                    `<a id="item-${itemId}-link" href="${link}" target="_blank"></a>`
                                );
                                buttons.before(linkDiv);
                                linkDiv.append(content);
                                content.append(
                                    `<span class="fa-solid fa-link always-visible" id="item-${itemId}-link-icon"></span>`
                                );
                            }
                        }

                        let itemIconType = $("#edit-item-type option:selected").data("icon");
                        let itemIcon = $(`#item-${itemId}-icon`);
                        itemIcon.css("cursor", "");
                        itemIcon.removeClass();
                        itemIcon.addClass("fa-solid");
                        itemIcon.addClass(`fa-${itemIconType}`);
                        itemIcon.off("click");
                        $("#edit-item-type").off("change");
                    },
                });
            });

            $(".item__edit").click(editItem);

            $("#edit-item-cancel").click(function () {
                let itemId = $("#edit-item-id").val();
                $("#edit-item-wrapper").append($("#edit-item"));
                $(`#item-${itemId}-name`).removeClass("hidden");
                $(`#item-${itemId}-buttons`).removeClass("hidden");

                let linkDiv = $(`#item-${itemId}-link`);
                linkDiv.removeClass("hidden");
                linkDiv.append($(`#item-${itemId}-content`));
                $(`#item-${itemId}-link-icon`).removeClass("hidden");

                let itemIcon = $(`#item-${itemId}-icon`);
                itemIcon.css("cursor", "");
                itemIcon.removeClass();
                itemIcon.addClass("fa-solid");
                itemIcon.addClass(`fa-${$(`.item__edit[data-item=${itemId}]`).data("icon")}`);
                itemIcon.off("click");
                $("#edit-item-type").off("change");
            });

            $("#edit-task-link-button").click(function () {
                let link = $("#edit-task-link");
                link.toggleClass("hidden");
                if (link.hasClass("hidden")) {
                    link.val("");
                } else {
                    link.val($(`#item-${$("#edit-item-id").val()}-link`).attr("href"));
                }
            });
        });
    </script>
</html>
