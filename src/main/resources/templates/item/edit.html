<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <script th:if="${canEdit}" layout:fragment="script">
        function moveItemUp() {
            const curr = $(this).closest(".item");
            const prev = curr.next();

            const idx = curr.data("index");
            curr.data("index", prev.data("index"));
            prev.data("index", idx);

            prev.after(curr);
        }

        function moveItemDown() {
            const curr = $(this).closest(".item");
            const next = curr.prev();

            const idx = curr.data("index");
            curr.data("index", next.data("index"));
            next.data("index", idx);

            next.before(curr);
        }

        document.addEventListener("DOMContentLoaded", function () {
            $(".item__up").click(moveItemUp);
            $(".item__down").click(moveItemDown);
        });
    </script>
</html>
