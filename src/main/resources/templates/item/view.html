<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <li
        data-edit="always"
        class="item"
        th:with="id = ${path == null} ? |item-${item.id}| : |item-${item.id}-${path.id}|"
        th:id="${id}"
        th:data-item="${item.id}"
        th:data-path-ids="${level == 'module'} ? ${item.pathIds} : ${null}"
        th:data-index-initial="${iter == null} ? 0 : (${level == 'module' and item.isInChoiceTask} ? ${iter.index} : ${iter.size - iter.count})"
        th:data-in-choice-task-initial="${level == 'module' and item.isInChoiceTask}"
        th:classappend="${level == 'module' and item.taskType == 'RegularTask'} ? ${item.taskInfo.completed ? 'completed task' : 'task'} : ${''}"
        layout:fragment="item">
        <input th:if="${canEdit}" name="id" type="hidden" th:value="${item.id}" />
        <th:block layout:fragment="item-decoration"></th:block>
        <th:block layout:fragment="item-content-element">
            <th:block layout:fragment="item-content">
                <div data-edit="always" th:id="|${id}-content|" class="item__content">
                    <th:block layout:fragment="item-before-content"></th:block>
                    <th:block layout:fragment="item-name">
                        <th:block
                            th:with="itemName = ${level == 'module' and item.taskType == 'RegularTask'} ? ${item.taskInfo.name} : ${item.name}">
                            <span
                                th:id="|${id}-name|"
                                class="item__name"
                                th:text="${itemName}"
                                th:data-black="not ${canEdit} or ((${level == 'module'} and ${item.visible}) or ${level != 'module'})"></span>
                            <input
                                th:if="${canEdit}"
                                type="text"
                                data-edit="only"
                                th:name="${level == 'module' and item.taskType == 'RegularTask'} ? 'taskInfo.name' : 'name'"
                                required
                                th:data-initial="${itemName}"
                                aria-label="Name"
                                placeholder="Name"
                                th:value="${itemName}" />
                        </th:block>
                    </th:block>
                    <th:block layout:fragment="item-end-content"></th:block>
                </div>
            </th:block>
        </th:block>
        <th:block layout:fragment="item-after-content">
            <button
                th:if="${canEdit}"
                class="fa-solid fa-trash item__delete always_visible"
                data-edit="only"></button>
        </th:block>
    </li>
</html>
