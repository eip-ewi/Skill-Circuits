<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div
        th:id="|checkpoint-${checkpoint.id}|"
        th:data-deadline="${checkpoint.deadline}"
        class="checkpoint"
        layout:fragment="checkpoint">
        <div class="checkpoint__body" th:id="|checkpoint-${checkpoint.id}-body|">
            <div
                th:id="|checkpoint-${checkpoint.id}-display|"
                class="checkpoint__name">
                <p>
                    <span th:id="|checkpoint-${checkpoint.id}-name|" th:text="${checkpoint.name}"></span>
                    (<span th:id="|checkpoint-${checkpoint.id}-deadline|" th:text="${#temporals.format(checkpoint.deadline, 'dd-MM-yyyy HH:mm')}"></span>)
                </p>
            </div>
            <div
                th:if="${canEdit}"
                class="checkpoint__buttons"
                th:id="|checkpoint-${checkpoint.id}-buttons|">
                <span
                    class="fa-solid fa-pen checkpoint__edit"
                    th:data-checkpoint="${checkpoint.id}"></span>
                <span
                    class="fa-solid fa-trash checkpoint__delete"
                    th:data-checkpoint="${checkpoint.id}"></span>
            </div>
        </div>
    </div>

    <script th:if="${level == 'module'}" layout:fragment="script">
        function updateCheckpointPositions() {
            const checkpointRows = new Map();
            [...$(".block")].forEach(skill => {
                const checkpoint = $(skill).attr("data-checkpoint");
                const row = $(skill).css("grid-row-start");
                if (!checkpointRows.has(checkpoint) || checkpointRows.get(checkpoint) < row) {
                    checkpointRows.set(checkpoint, row);
                }
            });
            [...$(".checkpoint")].forEach(cp =>
                $(cp).css("grid-row", checkpointRows.get(cp.id.split("-")[1]))
            );
        }
        document.addEventListener("DOMContentLoaded", function () {
            updateCheckpointPositions();
            if (typeof addGhostCheckpoints === "function") {
                addGhostCheckpoints();
            }
        });
        document.addEventListener("drop", updateCheckpointPositions);
    </script>
</html>
