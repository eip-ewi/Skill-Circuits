<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:if="${canEdit}" layout:fragment="overlay" class="hidden overlay" id="delete-checkpoint-overlay">

    <form id="delete-checkpoint-form" class="confirmation" th:action="@{/checkpoint}" th:method="delete">

        <input id="delete-checkpoint-id" name="id" type="hidden"/>
        <input id="delete-checkpoint-module" name="moduleId" type="hidden"/>

        <p>Are you sure you want to delete &quot;<span id="delete-checkpoint-name"></span>&quot;?</p>

        <div class="confirmation__buttons">
            <button type="button" onclick="cancelDeleteCheckpoint()">Cancel</button>
            <button type="submit">Delete</button>
        </div>
        <div id="delete-checkpoint-error" class="hidden confirmation__error_text">Cannot delete last checkpoint</div>

    </form>

</div>

<script th:if="${canEdit}" layout:fragment="script">
    function deleteCheckpoint() {
        toggleOverlay("delete-checkpoint-overlay");
        let checkpointId = $(this).data("checkpoint");
        $("#delete-checkpoint-id").val(checkpointId);
        $("#delete-checkpoint-module").val($("#circuit").data("id"));
        $("#delete-checkpoint-name").text($(`#checkpoint-${checkpointId}-name`).text());
    }
    function cancelDeleteCheckpoint() {
        $('#delete-checkpoint-form > .confirmation__buttons > button[type=submit]').prop("disabled", false);
        $('#delete-checkpoint-form > .confirmation__buttons > button[type=submit]').removeClass("disabled");
        $('#delete-checkpoint-error').addClass("hidden");
        toggleOverlay('delete-checkpoint-overlay')
    }

    document.addEventListener("DOMContentLoaded", function () {
        $(".checkpoint__delete").click(deleteCheckpoint);
        $("#delete-checkpoint-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
                type: "DELETE",
                url: "/checkpoint",
                data: $("#delete-checkpoint-form").serialize(),
                success: () => {
                    location.reload();
                },
                error: (res) => {
                    if (res.status === 409) {
                        $('#delete-checkpoint-form > .confirmation__buttons > button[type=submit]').prop("disabled", true);
                        $('#delete-checkpoint-form > .confirmation__buttons > button[type=submit]').addClass("disabled");
                        $('#delete-checkpoint-error').removeClass("hidden");
                    }
                }
            })

        })
    });
</script>
</html>
