<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${module.name}"></title>
</head>

<body>

<div>

    <h1 th:text="${module.name}"></h1>

    <div th:each="submodule : ${module.submodules}">

        <h2 th:text="${submodule.name}"></h2>

        <div th:each="skill : ${submodule.skills}">

            <h3 th:text="${skill.name}"></h3>

            <ul>
                <li th:each="task : ${skill.tasks}" th:text="${task.name}"></li>
            </ul>

        </div>

    </div>

</div>

</body>
</html>
