<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <li
        th:id="|path-${path.id}|"
        th:data-path="${path.id}"
        layout:fragment="path"
        class="editable-li">
        <div th:id="|path-${path.id}-content|" class="path-content">
            <p th:id="|path-${path.id}-name|" th:text="${path.name}" class="path__name" />
            <div class="button-container">
                <button th:data-path="${path.id}" class="fa-solid fa-pencil path__edit"></button>
                <button th:data-path="${path.id}" class="fa-solid fa-trash path__delete"></button>
            </div>
        </div>
    </li>
</html>
