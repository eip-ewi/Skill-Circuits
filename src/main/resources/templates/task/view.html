<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<li class="task" th:id="|task-${task.id}|" th:classappend="${task.completed ? 'completed' : ''}"
    layout:fragment="item">
    <div th:id="|task-${task.id}-content|" class="task__content">
        <button class="task__button" th:onclick="|toggleCompleted(${task.id})|">0</button>
        <span th:id="|task-${task.id}-name|" class="task__name" th:text="${task.name}"></span>
    </div>
    <div th:if="${@authorisationService.canEditSkill(skill.id)}" class="task__buttons"
         th:id="|task-${task.id}-buttons|">
                <span th:if="${@authorisationService.canEditSkill(skill.id)}" class="fa-solid fa-pen task__edit"
                      th:data-task="${task.id}"></span>
        <span th:if="${@authorisationService.canEditSkill(skill.id)}" class="fa-solid fa-trash task__delete"
              th:data-task="${task.id}"></span>
    </div>
</li>

</html>
