<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="overlay" class="hidden overlay" id="delete-task-overlay">

    <form id="delete-task-form" class="confirmation" th:action="@{/task}" th:method="delete">

        <input id="delete-task-id" name="id" type="hidden"/>

        <p>Are you sure you want to delete "<span id="delete-task-name"></span>"?</p>

        <div class="confirmation__buttons">
            <button type="button" onclick="toggleOverlay('delete-task-overlay')">Cancel</button>
            <button type="submit">Delete Task</button>
        </div>

    </form>

</div>

<script th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="script">
    function deleteTask() {
        toggleOverlay("delete-task-overlay");
        let taskId = $(this).data("task");
        $("#delete-task-id").val(taskId);
        $("#delete-task-name").text($(`#task-${taskId}-name`).text());
    }

    document.addEventListener("DOMContentLoaded", function () {
        $(".task__delete").click(deleteTask);
    });
</script>

</html>
