<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="form" class="hidden" id="edit-task-wrapper">

    <div id="edit-task">

        <form id="edit-task-form" class="edit task__form">

            <input id="edit-task-id" name="id" type="hidden"/>

            <input id="edit-task-name" aria-label="Name" name="name" type="text" required/>

            <button type="button" id="edit-task-cancel" class="fa-solid fa-xmark"></button>
            <button type="submit" class="fa-solid fa-check"></button>

        </form>

    </div>

</div>

<script th:if="${@authorisationService.canEditSkillInEdition(module.edition.id)}" layout:fragment="script">
    function editTask() {
        $(".task__name").removeClass("hidden");
        let taskId = $(this).data("task");
        let taskName = $(`#task-${taskId}-name`);
        $("#edit-task-id").val(taskId);
        $("#edit-task-name").val(taskName.text());
        $(`#task-${taskId}-content`).append($("#edit-task"));
        taskName.addClass("hidden");
        $(`#task-${taskId}-buttons`).addClass("hidden");
    }

    document.addEventListener("DOMContentLoaded", function () {
        $("#edit-task-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
                type: "PATCH",
                url: "/task",
                data: $("#edit-task-form").serialize(),
                success: () => {
                    let taskId = $("#edit-task-id").val();
                    let taskName = $(`#task-${taskId}-name`);
                    $("#edit-task-wrapper").append($("#edit-task"));
                    taskName.removeClass("hidden");
                    taskName.text($("#edit-task-name").val());
                    $(`#task-${taskId}-buttons`).removeClass("hidden");
                }
            });
        });

        $(".task__edit").click(editTask);

        $("#edit-task-cancel").click(function () {
            let taskId = $("#edit-task-id").val();
            $("#edit-task-wrapper").append($("#edit-task"));
            $(`#task-${taskId}-name`).removeClass("hidden");
            $(`#task-${taskId}-buttons`).removeClass("hidden");
        });
    });
</script>

</html>
