<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div layout:fragment="icon" th:if="${canEdit}" class="select item__icon__edit" data-edit="only">
        <span
            data-edit="only"
            th:id="|item-${item.id}-icon|"
            th:class="|select__label fa-solid fa-${item.type.icon}|"></span>
        <div class="select__items" data-edit="only">
            <ul data-edit="only">
                <li
                    data-edit="only"
                    th:each="type : ${T(nl.tudelft.skills.model.TaskType).values()}">
                    <button data-edit="only" th:data-value="${type}" type="button">
                        <span
                            data-edit="only"
                            class="fa-solid"
                            th:classappend="|fa-${type.icon}|"></span>
                        <span
                            data-edit="only"
                            th:text="#{|task.type.${#strings.toLowerCase(type.name())}|}"></span>
                    </button>
                </li>
            </ul>
            <select
                data-edit="only"
                th:id="|item-${item.id}-type|"
                name="type"
                th:data-initial="${item.type}"
                aria-label="Task type"
                hidden
                required>
                <option
                    data-edit="only"
                    th:each="type : ${T(nl.tudelft.skills.model.TaskType).values()}"
                    th:data-icon="${type.icon}"
                    th:selected="${item.type == type}"
                    th:value="${type}"></option>
            </select>
        </div>
    </div>

    <script layout:fragment="script">
        function selectItemIcon() {
            $(this)
                .parent()
                .parent()
                .parent()
                .children("select")
                .val($(this).data("value"))
                .change();
            $(".select__items *").blur();
        }

        function changeSelectedIcon() {
            const newIcon = $(this).children("option:selected").data("icon");
            const label = $(this).parent().parent().children(".select__label");
            label.removeClass();
            label.addClass(["select__label", "fa-solid", `fa-${newIcon}`]);
        }

        document.addEventListener("DOMContentLoaded", function () {
            $(".select__items button").click(selectItemIcon);
            $(".select__items > select").change(changeSelectedIcon);
        });
    </script>
</html>
