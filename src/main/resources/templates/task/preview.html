<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="item">
        <!-- TODO: handle ChoiceTasks here -->
        <span
            th:if="${item.taskType} == 'RegularTask'"
            th:id="|item-${item.id}-icon|"
            th:class="|fa-solid fa-${item.taskInfo.type.icon} item__icon|"
            th:bgcolor="green"
            th:data-completed="${level == 'module'} ? ${item.taskInfo.completed ? 'true' : ''} : ${''}"
            th:data-type="${item.taskInfo.type.icon}"
            th:classappend="${level == 'module'} ? ${item.taskInfo.completed ? 'completed' : ''} : ${''}"></span>
    </th:block>
</html>
