<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <script layout:fragment="first-time">
        addEventListener("DOMContentLoaded", function () {
            $("#playlist-ft-ok")
                .off()
                .on("click", function () {
                    $("#playlist-ft").hide();
                });
        });
    </script>

    <script layout:fragment="create">
        function updateTotalEstTimeCr() {
            const checkboxes = document.querySelectorAll('input[id^="add-task-"]:checked');
            let totalEstTime = 0;

            checkboxes.forEach(function (checkbox) {
                totalEstTime += parseInt(checkbox.getAttribute("est-time"));
            });

            document.getElementById("total-est-time-cr").textContent = totalEstTime;
        }

        addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll('input[id^="add-task-"]');
            checkboxes.forEach(checkbox =>
                checkbox.addEventListener("change", updateTotalEstTimeCr)
            );
        });

        function createPlaylistTaskDTO(task) {
            const data = {};
            data.taskId = parseInt(task.id.replace("add-task-", ""));
            data.idx = parseInt(task.getAttribute("idx"));

            return data;
        }
        function getSelectedTasks() {
            const data = {};
            const playListVersionData = {};
            playListVersionData.taskCreates = [];
            const checkedTasks = document.querySelectorAll('input[id^="add-task-"]:checked');
            checkedTasks.forEach(task => {
                playListVersionData.taskCreates.push(createPlaylistTaskDTO(task));
            });
            playListVersionData.estimatedTime = parseInt(
                document.getElementById("total-est-time-cr").textContent
            );
            data.playlistVersionCreate = playListVersionData;
            return data;
        }

        document.addEventListener("DOMContentLoaded", function () {
            $("#create-playlist")
                .off("click")
                .on("click", function () {
                    const data = getSelectedTasks();

                    $.post({
                        url: "/playlist",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                        success: () => {
                            sessionStorage.setItem("openPlDialog", "true");
                            location.reload();
                        },
                    });
                });
        });
        window.addEventListener("load", function () {
            if (sessionStorage.getItem("openPlDialog") === "true") {
                $("#playlist-button-c").trigger("focus");
                sessionStorage.setItem("openPlDialog", "false");
            }
        });
    </script>

    <script layout:fragment="play">
        //     Code for the timers in the playlist
        let timer;
        let elapsedTime = { main: 0 };
        function toggleTimer() {
            const plState = localStorage.getItem("playlistState") || "paused";
            if (plState === "paused") {
                document.getElementById("playlist-state").innerText = "playing";
                localStorage.setItem("playlistState", "playing");

                timer = setInterval(updateTimer, 1000);

                document.getElementById("playlist-play-pause").firstElementChild.className =
                    "fa-solid fa-pause-circle";
            } else {
                document.getElementById("playlist-state").innerText = "paused";
                localStorage.setItem("playlistState", "paused");
                document.getElementById("playlist-play-pause").firstElementChild.className =
                    "fa-solid fa-play-circle";
                clearInterval(timer);
            }
        }

        function toggleTaskTimer(elem) {
            const taskId = elem.id.replace("pl-task-status-", "");
            if (elem.dataset.completed === "false") {
                if (
                    elem.innerText === "queued" &&
                    document.getElementById("playlist-state").innerText === "playing"
                ) {
                    elem.innerText = "playing";
                    elapsedTime[taskId] = 1;
                } else if (elem.innerText === "playing") {
                    elem.innerText = "paused";
                    const pausedTasks = JSON.parse(localStorage.getItem("plPausedTasks")) || {};

                    pausedTasks[taskId] = elapsedTime[taskId];
                    localStorage.setItem("plPausedTasks", JSON.stringify(pausedTasks));
                    delete elapsedTime[taskId];
                } else if (
                    elem.innerText === "paused" &&
                    document.getElementById("playlist-state").innerText === "playing"
                ) {
                    elem.innerText = "playing";
                    elapsedTime[taskId] =
                        parseInt(JSON.parse(localStorage.getItem("plPausedTasks"))[taskId]) || 0;
                }
            } else if (
                elem.dataset.completed === "true" &&
                /^$|paused|playing/.test(elem.innerText)
            ) {
                // This task has just been completed thus we want to know how long its timer ran

                const paused = JSON.parse(localStorage.getItem("plPausedTasks")) || {};
                const pausedTime = parseInt(paused[taskId]) || 0;
                const elapsed = elapsedTime[taskId] || 0;

                // Remove the taskId from local storage if it's still there
                if (pausedTime !== 0) {
                    delete paused[taskId];
                    localStorage.setItem("plPausedTasks", JSON.stringify(paused));
                }

                if (elapsed !== 0) {
                    delete elapsedTime[taskId];
                }
                elem.innerText = Math.max(pausedTime, elapsed);
            }
        }
        function updateTimer(playing = true) {
            if (playing) {
                Object.keys(elapsedTime).forEach(timer => {
                    elapsedTime[timer]++;
                });
            }
            let hours = Math.floor(elapsedTime["main"] / 60 / 60);
            let minutes = Math.floor((elapsedTime["main"] / 60) % 60);
            let seconds = Math.floor(elapsedTime["main"] % 60);

            // Every minute we want to upload the timers
            if (elapsedTime["main"] % 60 === 0 && playing) {
                let data = {
                    id: 0,
                    elapsedTime: elapsedTime["main"],
                    taskTimes: [],
                };
                Object.entries(elapsedTime).forEach(([taskId, time]) => {
                    if (taskId === "main") {
                        return;
                    }
                    data["taskTimes"].push({ id: taskId, completionTime: time });
                });
                saveTimer(data);
            }

            saveTimer();

            document.getElementById("pl-timer-h").textContent = pad(hours);
            document.getElementById("pl-timer-min").textContent = pad(minutes);
            document.getElementById("pl-timer-sec").textContent = pad(seconds);
        }

        function pad(value) {
            return value < 10 ? "0" + value : value;
        }

        function saveTimer(data = {}) {
            localStorage.setItem("plElapsedTime", JSON.stringify(elapsedTime));

            // Upload timers
            if (Object.keys(data).length !== 0) {
                const playlist = document.querySelector('[id^="playlist-"][id$="-tasks"]');
                if (playlist) {
                    const playlistId = playlist.id.match(/playlist-(\d+)-tasks/)[1];
                    $.ajax({
                        url: "/playlist/" + playlistId + "/times",
                        type: "PATCH",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                    });
                }
            }
        }

        function getSavedTimer() {
            if (localStorage.getItem("plElapsedTime")) {
                elapsedTime = JSON.parse(localStorage.getItem("plElapsedTime"));
                Object.entries(elapsedTime).forEach(([timer, time]) => {
                    elapsedTime[timer] = Number(time);
                });
            } else {
                elapsedTime = { main: 0 };
            }
            const plState = localStorage.getItem("playlistState") || "";
            if (plState === "paused") {
                updateTimer(false);
                document.getElementById("playlist-state").innerText = "paused";
            } else if (plState === "playing") {
                localStorage.setItem("playlistState", "paused"); //so it gets toggled to playing
                toggleTimer();
            }
        }

        function deletePlaylist(buttonId) {
            const confirmation = window.confirm("Are you sure you want to delete this playlist");

            if (confirmation) {
                const playlistId = parseInt(buttonId.substring("playlist-delete-".length));
                $.ajax({
                    url: "/playlist/" + playlistId,
                    type: "DELETE",
                    success: () => {
                        localStorage.removeItem("playlistState");
                        localStorage.removeItem("plElapsedTime");
                        localStorage.removeItem("plPausedTasks");
                        sessionStorage.setItem("openPlDialog", "true");
                        location.reload();
                    },
                });
            }
        }

        addEventListener("DOMContentLoaded", function () {
            document.getElementById("playlist-play-pause").addEventListener("click", toggleTimer);
            document.querySelectorAll('button[id^="pl-task-status-"]').forEach(button => {
                button.addEventListener("click", function () {
                    toggleTaskTimer(this);
                });
            });
            document
                .querySelector('button[id^="playlist-delete-"]')
                .addEventListener("click", function () {
                    deletePlaylist(this.id);
                });
        });

        window.addEventListener("load", function () {
            getSavedTimer();
            if (sessionStorage.getItem("openPlDialog") === "true") {
                $("#playlist-button-c").trigger("focus");
                sessionStorage.setItem("openPlDialog", "false");
            }
        });
    </script>
</html>
