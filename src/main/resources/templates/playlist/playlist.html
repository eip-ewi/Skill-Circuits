<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div id="playlist" layout:fragment="playlistView" th:switch="${step}">
        <th:block th:case="'first_time'">
            <div layout:replace="~{playlist/playlistViews :: create}"></div>
            <div layout:replace="~{playlist/playlistViews :: first-time}"></div>
        </th:block>
        <th:block th:case="'create'">
            <div layout:replace="~{playlist/playlistViews :: create}"></div>
        </th:block>
        <th:block th:case="'play'">
            <div layout:replace="~{playlist/playlistViews :: playlist}"></div>
            <div layout:replace="~{:: tc-prompt}"></div>
        </th:block>
        <th:block th:case="'edit'">
            <div layout:replace="~{playlist/playlistViews :: edit}"></div>
        </th:block>
    </div>

    <dialog id="pl-tc-prompt" layout:fragment="tc-prompt">
        <div class="opt-in__content">
            <p>
                You completed a task! ðŸŽ‰
                <br />
                Did you actually take
                <span id="pl-tc-min"></span>
                minutes to complete it?
                <br />
                If not, feel free to change the amount of minutes below to a more accurate number.
            </p>
            <form id="pl-tc-form">
                <input type="number" id="pl-tc-user" />
                <label for="pl-tc-user">minutes</label>

                <div class="opt-in__button-container_single">
                    <button type="submit">
                        <span class="fa-solid fa-check"></span>
                    </button>
                </div>
            </form>
        </div>
    </dialog>

    <div layout:fragment="script" th:switch="${step}">
        <th:block th:case="'first_time'">
            <script layout:replace="playlist/scripts :: first-time"></script>
            <script layout:replace="playlist/scripts :: create"></script>
        </th:block>
        <th:block th:case="'create'">
            <script layout:replace="playlist/scripts :: create"></script>
        </th:block>
        <th:block th:case="'play'">
            <script layout:replace="playlist/scripts :: play"></script>
        </th:block>
    </div>
</html>
