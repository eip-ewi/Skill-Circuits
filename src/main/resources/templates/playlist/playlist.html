<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div id="playlist" layout:fragment="playlistView" th:switch="${step}">
        <th:block th:case="'first_time'">
            <div layout:replace="~{playlist/playlistViews :: create}"></div>
            <div layout:replace="~{playlist/playlistViews :: first-time}"></div>
        </th:block>
        <th:block th:case="'create'">
            <div layout:replace="~{playlist/playlistViews :: create}"></div>
        </th:block>
        <th:block th:case="'play'">
            <div layout:replace="~{playlist/playlistViews :: playlist}"></div>
        </th:block>
        <th:block th:case="'edit'">
            <div layout:replace="~{playlist/playlistViews :: edit}"></div>
        </th:block>
    </div>

    <div layout:fragment="script" th:switch="${step}">
        <th:block th:case="'first_time'">
            <script layout:replace="playlist/scripts :: first-time"></script>
            <script layout:replace="playlist/scripts :: create"></script>
        </th:block>
        <th:block th:case="'create'">
            <script layout:replace="playlist/scripts :: create"></script>
        </th:block>
        <th:block th:case="'play'">
            <script layout:replace="playlist/scripts :: play"></script>
        </th:block>
    </div>
</html>
